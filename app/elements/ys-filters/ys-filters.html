      'use strict';
      Polymer({
        is: 'ys-filters',
        properties: {
          list : {
            type : Array
          }
        },
        listeners: {
          'stars-changed': '_onStarsChange',
          'price-changed' : '_onPriceChange'
        },
        _onStarsChange: function(newVal){
          if(!this.list) return false;
          this.list = this.list.filter(function(item){
            return this.stars.contains(item.stars);
          }.bind(this));
        },
