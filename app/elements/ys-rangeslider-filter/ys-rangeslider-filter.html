<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ys-rangeslider-filter">
  <template>
    <style>
      :host {
        display: block;

      }

      paper-rangeslider {
        width : 100%;
      }

    </style>

    <h4> Price Range</h4>
    <paper-rangeslider pin value-min="50" value-max="80" editable></paper-rangeslider><br><br>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ys-rangeslider-filter',
      properties: {
        isOn : {
          type : Boolean,
          value : false
        },
        list: {
          type: Array,
          readyOnly : true,
          notify: true
        },
      }
    });
  })();
  </script>
</dom-module>
