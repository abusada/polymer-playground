<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<dom-module id="ys-results-list">
    <template>
        <iron-list id="ironList" items="{{ list }}" as="item">
            <template>
                <paper-card heading="{{ item.hotel_name }}" image="{{ item.coverImage }}">
                    <div class="card-content">
                        <h4>{{ item.score }}</h4>
                        <h5> <span>{{ item.stars }}</span> Stars, <span>{{ item.avgRate }}</span> avg/price </h5>
                        <h6> <span>{{ item.address }}</span> </h6>
                        <h6> Pay now: <span>{{ item.pre_paid }}</span> , Cardless: <span>{{ item.is_cardless }}</span></h6>
                    </div>
                </paper-card>
            </template>
        </iron-list>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'ys-results-list',
            properties: {
                list: {
                    type: Array,
                    notify: true
                }
            },
            ready: function() {
                this.onResize();
            },
            onResize: function() {
                var viewPortHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
                var ironListTop = this.$.ironList.getBoundingClientRect().top;
                this.$.ironList.style.height = (viewPortHeight - ironListTop) + 'px';
            }
        });
    })();
    </script>
</dom-module>
