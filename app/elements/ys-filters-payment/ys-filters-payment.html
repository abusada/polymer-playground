<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="ys-filters-payment">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <paper-checkbox on-change="_onSelection" value="cardless" style="width:100%;"> Cardless </paper-checkbox>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'ys-filters-payment',
            properties: {
                isOn: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                cardless: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },
            exec: function(item) {
                return item.is_cardless;
            },
            _onSelection: function(e) {
                if (e.target.checked) {
                    this.cardless = true;
                    this.isOn = true;
                } else {
                    this.cardless = false;
                    this.isOn = false;
                }
                this.fire('ys-filters', this);
            }
        });
    })();
    </script>
</dom-module>
